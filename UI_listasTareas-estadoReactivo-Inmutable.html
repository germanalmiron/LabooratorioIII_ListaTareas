<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas Basado en el Estado Reactivo - Inmutable</title>
</head>

<body>
    <h1>Interfaz Usuario Basado en el Estado Reactivo - Copia del Estado</h1>
    <form id="tareas-form">
        <input type="text" id="tareas-item" placeholder="Tareas por Hacer">
        <input type="submit" value="Agregar Tarea">
    </form>
    <h2>Lista de tareas a Realizar</h2>
    <ol id="tareas-lista"></ol>

    <script>
        const d= document;

        //Es Estado (Variables). Es un objeto que dentro tiene un arreglo de tareas.
        const state ={

            tareasLista:[],
            nombre:"" //agrego propiedad en el estado

        }
        //Hay que comtemplar todas las variables que entran en juego en la aplicación.

        // Template UI - Componente mediante una función - (arrow funtion).
        const template = ()=>{
            if(state.tareasLista.length < 1){
                return `<p>Lista sin tareas</p>`; //string HTML
            }

            let tareas = state.tareasLista.map(item => `<li>${item}</li>`); //.map metodo que apartir de un arreglo me genera un nuevo arreglo
            return tareas;

        }

        //Pintando de la interfaz - Renderizado - es una función.

        const render = () => {
            console.log(state);
            const $list = d.getElementById("tareas-lista");
            if(!$list) return;
            $list.innerHTML = template();
        
        }

        //Actualizar el estado

        const setState = obj => {
            for(let key in obj){
                if(state.hasOwnProperty(key)){
                    state[key]=obj[key];
                }
            }


            render(); //Actualiza de forma reactiva el estado de la aplicación.
        }

        //Obtengamos una copia del Estado - función expresada.
        const getState = () => JSON.parse(JSON.stringify(state)); //Logro un objeto nuevo y desacoplo del state Original.

        //Valore por defecto al Estado.

        d.addEventListener("DOMContentLoaded", render);

        //Valore por defecto al Estado.
        setState({
            tareasLista:["NuevaTarea1","NuevaTarea2"]
        })

        const item = getState();
        //Items.push("Tarea Nueva");
        item.tareasLista.push("Tarea Nueva",state);//Items obtiene todo el estado. 

        //Manejador de Eventos
        d.addEventListener("submit", e => {
            if (!e.target.matches("#tareas-form")) return false;

            e.preventDefault(); //controlo el evento por defecto del navegador.
            
            //Actualizamos el State y la interfaz de usuario.

            const $item = d.getElementById("tareas-item") // Input del formulario
            if(!$item) return;

            //Se le asigna valor al estado directamente.
            //state.tareasLista.push($item.value);//accedo directamente al objeto State con las propiedades.
            //render();
            //Actualizo el state de forma reactiva.

            const datos = getState();//copia del estado anterior.
            datos.tareasLista.push($item.value); //agrego el nuevo item
            setState({tareasLista:datos.tareasLista}) //seteo los nuevo valores
            //render();

            $item.value="";
            $item.focus;

        })

    </script>


</body>
</html>
