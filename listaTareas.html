<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            height: 400px;
            background-image: url("bg7.jpg");           
            background-size: cover;
            background-repeat:no-repeat;
            background-position: center center;
            background-attachment: fixed;
            padding: auto;
            margin: 0;
        }

        h1{
            color: black;
        }

        form {
            width: 450px;
            margin: auto;
            background: rgba(5, 2, 2, 0.4);
            padding: 10px 20px;
            box-sizing: border-box;
            margin-top: 30px;
            border-radius: 10px;
            color: white;
        }

        .form-text{
            color: aliceblue;
        }
        
        #tareas-lista{
            list-style:none;
        }
    </style>
    <title>Lista de Tareas</title>
</head>

<body>
    <br>
    <h1 class="text-center">AGEND@</h1>
    
    <div class="mb-3">
        <form action="" class="text-center" id="tareas-form"><br>
            <input type="text" class="text-center" id="tareas-item" placeholder="Tareas por hacer">
            <div id="emailHelp" class="form-text">Agrega tus tareas favoritas de manera rápida</div><br>
            <input type="submit" class="btn btn-primary" value="Agregar Tarea">
        </form>
    </div>

    <div class="container">
        <div class="row">
            <h2>Lista de tareas</h2>
            <li id="tareas-lista"></li>
            <button id="borrar" class="btn btn-danger">Borrar</button>
        </div>
    </div>
    <br>
    <br>
    <br>

    
    <footer id="sticky-footer" class="row">
        <div class="container text-center">
            <small>TUP Villa Elisa - Germ@n</small>
        </div>
    </footer>

    <script>
        //Declaración de variables
        const d = document,
            $item = d.getElementById("tareas-item"),
            $list = d.getElementById("tareas-lista");
        const borrar = d.getElementById("borrar")

        //Manejador de Eventos
        d.addEventListener("submit", e => {
            if (!e.target.matches("#tareas-form")) return false;

            e.preventDefault();

            let $li = d.createElement("li");
            $li.textContent = $item.value;
            $list.appendChild($li);

            $item.value = "";
            $item.focus;

        })

        borrar.addEventListener("click", function () {
            $list.removeChild($list.lastChild);
        });


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
